<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="ODIN LOGO">
            <h1>ODIN</h1>
        </div>
        
        <div class="footer">
            <p>Photo by Halie West on Unsplash</p>
        </div>
        
    </div>
    <div class="right-section">
        <div class="right-top-section">
            <div>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h2>Sign up now to get started.</h2>
                <h2>You know you want to..</h2>
            </div>
            
        </div>
        <form action="#" method="POST">
            <fieldset>
                <h2>Let's do this!</h2>
                <div class="row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirm">
                    </div>
                </div> 
            </fieldset>
            <div class="right-low-section">
                <div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#"> Log in</a></p>
                </div>
                
            </div>
        </form>
    </div>
    
</body>
</html>
